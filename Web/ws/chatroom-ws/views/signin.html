{% extends "base.html" %} {% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>WebSocket Chat</h1>
            <div class="alert alert-danger">Please sign in before join the room.
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form action="/signin" method="post">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" placeholder="你的昵称" value="{{ name }}">
                            <p class="help-block">Your user name</p>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> Chat Room Head Portrait</h3>
                </div>
                <div class="panel-body" style="height: 320px;">
                    <img src="../static/images/0.png">
                    <img src="../static/images/1.png">
                    <img src="../static/images/2.png">
                    <img src="../static/images/3.png">
                    <img src="../static/images/4.png">
                    <img src="../static/images/5.png">
                    <img src="../static/images/6.png">
                    <img src="../static/images/7.png">
                    <img src="../static/images/8.png">
                    <img src="../static/images/9.png">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
